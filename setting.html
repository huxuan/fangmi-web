<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>

        <div id="setting-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a href="#" id="logo" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left">&nbsp;</a>
                <h6>设置</h6>
				<script src="js/main.js"></script>
				<script src="js/app/user.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div id="user-setting-info" role="main" class="ui-content" data-template style="display: none">
				<br><br>
				<ul class="navbar-stack padding-div" data-role="listview" data-icon="false" data-theme="c">
					<li><a href="check_id.html">实名认证
                        <span class="ui-li-count my-list-count">
                            {% if (is_confirmed) %} 已认证 {% else %} 未认证 {% endif %}
                        </span>
					</a></li>
					<li><a href="check_student.html">学生信息认证
                        <span  class="ui-li-count my-list-count">
                        {% if (is_student) %} 已认证 {% else %} 未认证 {% endif %} </span>
					</a></li>
					<li><a href="change_password.html">修改密码
						<span class="ui-li-count my-list-count"></span>
					</a></li>
				</ul>
				<br><br><br>
				
				<ul class="navbar-stack padding-div" data-role="listview" data-icon="leave"  data-theme="c">
					<li>
						<a id="signout-btn">安全退出</a>
					</li>
				</ul>
				<br><br><br>
				
				
            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear" class="ui-btn-active">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

    </body>
</html>
