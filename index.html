<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="owl-carousel/owl.carousel.css">
		<link rel="stylesheet" href="owl-carousel/owl.theme.css">
		<script src="owl-carousel/owl.carousel.js"></script>
    </head>

    <body>
        <div id="index-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a href="#" id="logo" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all
                    ui-btn-icon-left">&nbsp;</a>
                <h6>房蜜</h6>
                <div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-right">
                    <a href="signup.html" class="ui-btn ui-btn-signup">注册</a>
                    <a href="signin.html" class="ui-btn ui-btn-signin">登录</a>
                </div>
				<script src="js/main.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <div class="ui-grid-solo padding-div">
                    <form id="search-form" action="houselist.html">
                         <input type="search" placeholder="小区名、关键字" name="q" id="search" value="">
                    </form>
                </div>
                <div class="ui-grid-solo">
					<a data-ajax="false" href="houselist.html?school_id=1" class="div-link">
                    <center>
                        <img class="home-img" src="images/home/pku.jpg"></img>
					</center>
					<div class="home-img-desc">
						<h2>北京大学</h2>
						<span>105 套房源</span>
					</div>
					</a>
                    <br>
                </div>
                <div class="ui-grid-solo">
					<a data-ajax="false" href="houselist.html?school_id=2" class="div-link">
                    <center>
                        <img class="home-img" src="images/home/thu.jpg"></img>
					</center>
					<div class="home-img-desc">
						<h2>清华大学</h2>
						<span>107 套房源</span>
					</div>
                    </a>
                    <br>
                </div>
                <div class="ui-grid-solo">
					<a data-ajax="false" href="houselist.html?school_id=3" class="div-link">
                    <center>
                        <img class="home-img" src="images/home/ruc.jpg"></img>
					</center>
					<div class="home-img-desc">
						<h2>人民大学</h2>
						<span>107 套房源</span>
					</div>
					</a>
                    <br>
                </div>
                <div class="ui-grid-solo">
					<a data-ajax="false" href="houselist.html?" class="div-link">
                    <center>
                        <img class="home-img" src="images/home/beijing.jpg"></img>
					</center>
					<div class="home-img-desc">
						<h2>北京地区</h2>
						<span>800 套房源</span>
					</div>
                    
					</a>
                    <br>
                </div>
				
				<div id="home-houselist" style="display:none">
				<p class="padding-div">优秀房源</p>
                <div data-template>
                <div class="ui-grid-solo">      
                    <center>
                        <a class="link-div" href="detail.html?id={{id}}"><img
                            class="home-img-restrict" src="images/home/pku.jpg" data-src="http://api.funmi.cn/{{photos[0].photo}}"></img></a>
					</center>
                </div>
                <div class="ui-grid-solo">
                    <table class="houseinfo-table" width="100%">
                        <tr>
                            <td width=30><a class="ui-btn ui-corner-all ui-icon-loc ui-btn-icon-notext ui-btn-inline"></a></td>
                            <td style="vertical-align: middle!important">
                                <a href="detail.html?id={{id}}" class="grey-header">{{title}}</a>
                            </td> 
                            <td style="vertical-align: middle!important" class="text-right pink">
                                {{min_price}}元/每月 </td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td>{{subtitle}} </td>
                            <td class="text-right">
                                {% if (type == 0) %} 整租 {% else %} 合租 {% endif %}
                                /{{num_bedroom}}室{{num_livingroom}}厅
                            </td>
                        </tr>
                    </table>
				</div>
				</div>
				</div>
            </div>  
            <!-- ./MAIN -->
        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home" class="ui-btn-active">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
