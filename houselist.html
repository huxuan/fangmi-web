<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(function() {
                $( "[data-role='navbar']" ).navbar();
                $( "[data-role='header'], [data-role='footer']" ).toolbar();
            });
        </script>
    </head>

    <body>

        <div data-role="page">
            <!-- HEADER -->
            <div data-role="header">
				<a href="index.html" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">房蜜</h2>
				<link rel="stylesheet" href="css/carousel.css">
				<script src="js/carousel.js"></script>
				<script>
					$(function(){
						var carousel = new $.widgets.Carousel( {
							uuid : "carousel",
							args : { "scrollInterval" : 600,"itemWidth":400 },
							value : [
									{ "title" : "Tron.Legacy",
									  "image" : "images/home/thu.png"
									},
									{ "title" : "Yogi Bear",
									  "image" : "images/home/thu.png"
									},
									{ "title" : "The Chronicles of Narnia: The Voyage of the Dawn Treader",
									  "image" : "images/home/thu.png"
									}
							]
						});	
					})
										  
				</script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
				<div class="ui-grid-solo">
					<div style="width:100%; height:300px; min-height: 300px;">
						<!-- start carousel widget html --> 
						<div style="width:100%">
							<div id="carousel" class="carousel">							
								<div id="carousel_scrollpane" class="carousel-content">
									<div id="carousel_content" class="carousel-content-scroller"> </div>
								</div>
								<div id="carousel_nav" class="carousel-nav" style="display:none!important;">
									<div id="carousel_mid" class="carousel-mid"></div>
								</div>
							</div>
						</div><!-- end carousel widget html -->
						<!-- template used for the carousel items -->
						<div id="carousel_template" style="display:none">
							<div class="carousel-item">
								<div id="carousel_item_@{id}" >
									<div style="float:left; width: 100%; height:auto;">
										<img style="width:100%; height:auto;" src="@{image}" />
									</div>				      								
								</div>
							</div>
						</div>
					</div>
					<div class="ui-grid-solo" style="margin-top: -80px;">
							<span><a href="#" class="ui-btn ui-corner-all ui-icon-tag ui-btn-icon-notext ui-btn-c ui-btn-inline"></a>
							紫金庄园6号楼605室</span>
							<span class="pull-right" style="line-height: 2.5; color: pink; font-weight: bold;">2500/每月</span>
					</div>
					<div class="ui-grid-solo">
							<span>内置mini游泳池！</span>
							<span class="pull-right">合租/三室一厅</span>
					</div>
                </div>

            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home" class="ui-btn-active">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

    </body>
</html>
