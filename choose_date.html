<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="choose-date-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
				<a data-rel="back" href="" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">选择预约时间</h2>
				<script src="js/main.js"></script>
				<script src="js/app/reserve.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
				<p class="padding-div">选择合适您的预约时间<p>
                <div id="choose-date-list" class="ui-grid-solo padding-div white-div">
                    <fieldset data-role="controlgroup" data-theme="c"  data-iconpos="right"> 
                    <div data-template>
                        <input type="radio" value="{{id}}" name="radiobox" id="radio-{{_tempo.index}}"> 
                        <label for="radio-{{_tempo.index}}">{{date}} {{time_start}}-{{time_end}}</label> 
                    </div>
                    </fieldset>
                </div>
                
                <div id="error" class="ui-grid-solo padding-div error" style="display:none;"></div>
				<div class="ui-grid-solo padding-desc" style="padding: 4px 4px; margin-top:10px;">
                    <a id="submit-add-reserve" href="#" class="ui-btn ui-corner-all">确定预约</a>
                </div>
                
            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
