<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
        <script src="js/md5.js"></script>
    </head>

    <body>
        <div id="choose-date-page" data-role="page" data-dialog="true">
            <!-- HEADER -->
            <div data-role="header" data-theme="c">
                <h2 class="grey-header">选择预约时间</h2>
				<script src="js/main.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <div id="choose-date-list" class="ui-grid-solo padding-div white-div">
                    <fieldset data-role="controlgroup" data-theme="c"> 
                    <div data-template>
                        <input type="checkbox" name="{{date}}" id="checkbox-{{_tempo.index}}"> 
                        <label for="checkbox-{{_tempo.index}}">{{date}} {{time_start}}-{{time_end}}</label> 
                    </div>
                    </fieldset>
                </div>
				<div class="ui-grid-solo padding-desc" style="padding: 4px 4px; margin-top:10px;">
                    <a id="set-my-reserve-date" href="#" class="ui-btn ui-corner-all">确定</a>
                </div>
                
            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
