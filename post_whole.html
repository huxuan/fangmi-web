<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
		<link rel="stylesheet" href="css/style.css">
        
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>

        <div id="post-whole-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a data-rel="back" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">发布整租房</h2>
				<link rel="stylesheet" href="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.min.css" />
                <script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.core.min.js"></script>
                <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.datebox.min.js"></script>
				<script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.mode.flipbox.min.js"></script>
				<script type="text/javascript" src="http://cdn.jtsage.com/datebox/i18n/jquery.mobile.datebox.i18n.zh-CN.utf8.min.js"></script>
                <script src="js/main.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <div class="ui-grid-solo white-div padding-div">
                    <table class="form-table">
                        <form id="post-house-form">
                        <tr>
							<th width=100>设置标题</th>
							<td><input type="text" name="title" id="title" value=""></td>
						</tr>
						<tr>
                            <th width=100>所属小区</th>
                            <td>
                                <select data-theme="c" name="community_id" id="community_id" data-native-menu="false" style="border-color:grey!important;">
                                        <option>请选择小区</option>
                                        <option data-template value="{{id}}">{{name}}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th width=100>小区特色</th>
                            <td><input type="text" name="subtitle" id="subtitle" value=""></td>
                        </tr>
                        <tr>
                            <th width=100>房屋类型</th>
                            <td class="multi-input-cell">
                                <input type="text" name="num_bedroom" id="num_bedroom" value="">
                                室
                                <input type="text" name="num_livingroom" id="num_livingroom" value="">
                                厅
                            </td>
                        </tr>
                        <tr>
                            <th width=100>详细地址</th>
                            <td><input type="text" name="address" id="address" value=""></td>
                        </tr>
                    </form>
                    <form id="post-room-form">
                        <tr>
                            <th width=100>租金</th>
                            <td class="multi-input-cell">
                                <input type="text" name="price" id="price" value="">
                                元/月
                            </td>
                        </tr>   
                        <tr>
                            <th width=100>面积</th>
                            <td class="multi-input-cell">
                                <input type="text" name="area" id="area" value="">
                                平米
                            </td>
                        </tr>   
                    </form>
                </table>
            </div>


            <div class="ui-grid-solo white-div padding-div">
                <table class="form-table sel-table">
                    <tr>
                        <th width=100>入住时间</th>
                        <td><a id="set-entrance-date-link" href="set_entrance_date.html?type=0">点击编辑</a></td>
                    </tr>
                    <tr>
                        <th width=100>个性标签</th>
                        <td><a id="set-keywords-link" href="set_keywords.html?type=0">点击编辑</a></td>
                    </tr>
                    <tr>
                        <th width=100>房屋设备</th>
                        <td><a id="set-devices-link" href="set_devices.html?type=0">点击编辑</a></td>
                    </tr>
                    <tr>
                        <th width=100>预约时间</th>
                        <td><a id="set-date-link" href="set_date.html?type=0">点击编辑</a></td>
                    </tr>
                </table>
            </div>
        </form>

        <form id="file-form" enctype="multipart/form-data">
            <p class="padding-div">房屋图片(支持多张上传)</p>
            <input type="hidden" name="id" id="id" value="">
            <input type="file" name="photos" id="photos" value="" multiple="multiple">
            <p class="padding-div">租房合同</p>
            <input type="file" name="contract" id="contract" value="">
            <progress style="width: 100%"></progress>
        </form>
        <div id="error" class="ui-grid-solo padding-div error" style="display:none;"></div>
        <br>     
        <div class="ui-grid-solo padding-div">
            <a id="submit-post-whole" href="" class="ui-btn ui-corner-all">提交</a>
        </div>
    </div>  
    <!-- ./MAIN -->

</div>
<!-- ./PAGE -->

<div id="nav-footer" data-role="footer" data-position="fixed">
    <div data-role="navbar" data-iconpos="top">
        <ul>
            <li><a href="index.html" data-icon="home">房蜜</a></li>
            <li><a href="user.html" data-icon="user">个人账户</a></li>
            <li><a href="about.html" data-icon="info">关于房蜜</a></li>
            <li><a href="setting.html" data-icon="gear">设置</a></li>
        </ul>
    </div><!-- /navbar -->
</div><!-- /footer -->

    </body>
</html>
