<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
		<link rel="stylesheet" href="css/style.css">
        
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/md5.js"></script>
    </head>

    <body>

        <div data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a href="post_type.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">发布整租房</h2>
				<script src="js/main.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <div class="ui-grid-solo white-div padding-div">
                    <form id="post-house-form">
                    <table class="form-table">
                        <tr>
							<th width=100>设置标题</th>
							<td><input type="text" name="title" id="title" value=""></td>
						</tr>
						<tr>
							<th width=100>所属小区</th>
							<td><input type="text" name="community_id" id="community_id" value=""></td>
						</tr>
						<tr>
							<th width=100>小区特色</th>
							<td><input type="text" name="subtitle" id="subtitle" value=""></td>
						</tr>
						<tr>
							<th width=100>房屋类型</th>
							<td class="multi-input-cell">
								<input type="text" name="num_bedroom" id="num_bedroom" value="">
								室
								<input type="text" name="num_livingroom" id="num_livingroom" value="">
								厅
							</td>
                        </tr>
                        <tr>
							<th width=100>租金</th>
                            <td class="multi-input-cell">
                                <input type="text" name="room_price" id="room_price" value="">
                                元/月
                            </td>
						</tr>   
                        <tr>
							<th width=100>面积</th>
                            <td class="multi-input-cell">
                                <input type="text" name="room_area" id="room_price" value="">
                                平米
                            </td>
						</tr>   
						<tr>
							<th width=100>详细地址</th>
							<td><input type="text" name="address" id="address" value=""></td>
						</tr>
                    </table>
                    </form>
                </div>
				
				
				<div class="ui-grid-solo white-div padding-div">
                    <table class="form-table sel-table">
						<tr>
							<th width=100>入住时间</th>
							<td><a href="set_entrance_date.html">点击编辑</a></td>
						</tr>
						<tr>
							<th width=100>个性标签</th>
							<td><a href="set_keywords.html">点击编辑</a></td>
						</tr>
						<tr>
							<th width=100>房屋设备</th>
							<td><a href="set_devices.html">点击编辑</a></td>
						</tr>
						<tr>
							<th width=100>预约时间</th>
							<td><a href="set_date.html">点击编辑</a></td>
						</tr>
                    </table>
                </div>
				
			    <p class="padding-div">房屋图片(支持多张上传)</p>
                <progress style="width: 100%"></progress>
				<input type="file" name="pic_student" id="pic_student" value="">
                </form>
                <div id="error" class="ui-grid-solo padding-div error" style="display:none;"></div>
				<br>     
				<div class="ui-grid-solo padding-div">
					<a id="submit_post_whole" href="" class="ui-btn ui-corner-all">提交</a>
				</div>

				
            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

    </body>
</html>
