<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
		<link rel="stylesheet" href="css/style.css">
        
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(function() {
                $( "[data-role='navbar']" ).navbar();
                $( "[data-role='header'], [data-role='footer']" ).toolbar();
            });
        </script>
    </head>

    <body>

        <div data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a href="setting.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">发布合租房</h2>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
				<p class="padding-div">房屋图片</p>
				<input type="file" name="pictures" id="pictures" value="">
				<div class="ui-grid-solo white-div padding-div">
                    <table class="form-table">
                        <tr>
							<th width=100>设置标题</th>
							<td><input type="text" name="field1" id="field1" value=""></td>
						</tr>
						<tr>
							<th width=100>房屋特色</th>
							<td><input type="text" name="field2" id="field2" value=""></td>
						</tr>
						<tr>
							<th width=100>房屋类型</th>
							<td class="multi-input-cell">
								<input type="text" name="field3" id="field3" value="">
								室
								<input type="text" name="field4" id="field4" value="">
								厅
							</td>
						</tr>
						<tr>
							<th width=100>详细地址</th>
							<td><input type="text" name="field5" id="field5" value=""></td>
						</tr>
						<tr>
							<th width=100>学号</th>
							<td><input type="text" name="field1" id="sid" value=""></td>
						</tr>
                    </table>
                </div>
				
				
				<div class="ui-grid-solo white-div padding-div">
                    <table class="form-table sel-table">
                        <tr>
							<th width=100>出租房屋</th>
							<td><a href="#">主卧 次卧</a></td>
						</tr>
						<tr>
							<th width=100>入住时间</th>
							<td><a href="#">随时入住</a></td>
						</tr>
						<tr>
							<th width=100>个性标签</th>
							<td><a href="#">已添加</a></td>
						</tr>
						<tr>
							<th width=100>房屋设备</th>
							<td><a href="#">查看详情</a></td>
						</tr>
						<tr>
							<th width=100>预约时间</th>
							<td><a href="set_date.html">已设定</a></td>
						</tr>
                    </table>
                </div>
				
				<div class="ui-grid-solo padding-div">
					<a id="submit_post_whole" href="detail.html" class="ui-btn ui-corner-all">提交</a>
				</div>
				

				
            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

    </body>
</html>
