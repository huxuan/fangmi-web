<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="reservelist-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
				<a href="user.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">预约记录</h2>
                <script src="js/main.js"></script>
                <script src="js/app/reservelist.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div id="reservelist" role="main">
                <div data-template class="ui-grid-solo white-div">
                    <h2 class="grey-header padding-div">{{apartment.address}}</h2>
					<p class="padding-div">
                    <span>{{reserve_choice.date}} {{reserve_choice.time_start}} - 
                        {{reserve_choice.time_end}}</span>
                        <!--<span>（本周六下午）</span>-->

                    {% if (cancelled) %} 
                        <span class="pull-right">已取消</span>
					</p>
                    <a rid="{{reserve_choice.id}}" class="ui-btn ui-corner-all btn-active-reserve">重新预约</a>

                    {% else %}    
					</p>
					<div class="ui-grid-a">
                        <div class="ui-block-a">
                            <a class="ui-btn ui-corner-all ui-btn-d btn-cancel-reserve" rid="{{reserve_choice.id}}">取消预约</a>
                        </div>
						<!--<div class="ui-block-b"><a class="ui-btn ui-corner-all
                                ui-btn-b">修改预约</a></div>-->
                        <div class="ui-block-b">
                            <a href="message_detail.html?from_username={{user.username}}" class="ui-btn ui-corner-all">联系房东</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>  
            <!-- ./MAIN -->
            
            <div data-role="popup" id="popup" class="ui-content popup-div">
                <a href="#" data-rel="back" data-role="button" data-theme="c" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                <p id="popup-message"></p>
            </div>

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
