<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
		<link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="edit-profile-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a href="user.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">个人资料</h2>
                <script src="js/main.js"></script>
                <script src="js/app/user.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div id="user-profile-info" role="main" class="ui-content">
				<br>
				<div class="ui-grid-solo">
					<center>
						<a href="edit_profile.html"><img src="images/user/user_profile.png" width="30%"></img></a>
					</center>
				</div>
				<br>
				
                <div class="ui-grid-solo" style="background: white!important; padding: 4px 4px; margin-top:10px;">
                    <form id="edit-profile-form">
                    <table class="form-table">
                        <tr>
							<th width=80>昵&nbsp;&nbsp;&nbsp;&nbsp;称</th>
                            <td width=180><input type="text" name="nickname" id="nickname" value=""></td>
						</tr>
						<tr>
							<th>性&nbsp;&nbsp;&nbsp;&nbsp;别</th>
							<td>
							<select data-theme="c" name="gender" id="gender" data-native-menu="false" style="border-color:grey!important;">
							    <option value="1">男</option>
							    <option value="0">女</option>
							</select>
							</td>
						</tr>
						<tr>
							<th>星&nbsp;&nbsp;&nbsp;&nbsp;座</th>
							<td>
                                <select data-theme="c" name="horoscope" id="horoscope" data-native-menu="false" style="border-color:grey!important;">
                                    <option value="0" >白羊座</option>
                                    <option value="1" >金牛座</option>
                                    <option value="2" >双子座</option>
                                    <option value="3" >巨蟹座</option>
                                    <option value="4" >狮子座</option>
                                    <option value="5" >处女座</option>
                                    <option value="6" >天秤座</option>
                                    <option value="7" >天蝎座</option>
                                    <option value="8" >射手座</option>
                                    <option value="9" >魔羯座</option>
                                    <option value="10" >水瓶座</option>
                                    <option value="11" >双鱼座</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>个性签名</th>
                            <td><input type="text" name="status" id="status" value=""></td>
                        </tr>
                    </table>
                    </form>
                </div>
                <div id="error" class="ui-grid-solo padding-div error" style=""></div>
                <br><br>
                <div class="ui-grid-solo padding-div">
                    <a id="submit_edit_profile" href="#" class="ui-btn ui-corner-all">确定</a>
                </div>
            </div>  
            <!-- ./MAIN -->
        </div>
        <!-- ./PAGE -->
        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
