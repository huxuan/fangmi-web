<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
		<link rel="stylesheet" href="css/style.css">
        
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(function() {
                $( "[data-role='navbar']" ).navbar();
                $( "[data-role='header'], [data-role='footer']" ).toolbar();
            });
        </script>
    </head>

    <body>

        <div data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a href="user.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">个人资料</h2>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
				<br>
				<div class="ui-grid-solo">
					<center>
						<a href="edit_profile.html"><img src="images/user/user_profile.png" width="30%"></img></a>
					</center>
				</div>
				<br>
				
				<div class="ui-grid-solo" style="background: white!important; padding: 4px 4px; margin-top:10px;">
                    <table class="form-table">
                        <tr>
							<th width=80>昵&nbsp;&nbsp;&nbsp;&nbsp;称</th>
							<td width=180><input type="text" name="nickname" id="nickname" value="强闰伟"></td>
						</tr>
						<tr>
							<th>性&nbsp;&nbsp;&nbsp;&nbsp;别</th>
							<td>
							<select data-theme="c" name="gender" id="gender" data-native-menu="false" style="border-color:grey!important;">
							    <option value="standard">男</option>
							    <option value="rush">女</option>
							</select>
							</td>
						</tr>
						<tr>
							<th>星&nbsp;&nbsp;&nbsp;&nbsp;座</th>
							<td>
								<select data-theme="c" name="constellation" id="constellation" data-native-menu="false" style="border-color:grey!important;">
								    <option value="standard">巨蟹座</option>
								    <option value="rush">狮子座</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>个性签名</th>
							<td><input type="text" name="desc" id="desc" value="美貌与才华集一身!"></td>
						</tr>
                    </table>
                </div>
				<br><br>
				<div class="ui-grid-solo padding-div">
				<a id="submit_edit_profile" href="user.html" class="ui-btn ui-corner-all">确定</a>
				</div>
				

				
            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

    </body>
</html>
