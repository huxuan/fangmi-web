<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
		<link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="change-password-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a href="setting.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">修改密码</h2>
				<script src="js/main.js"></script>
				<script src="js/app/user.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <div class="ui-grid-solo white-div">
                    <form id="change-password-form">
                    <table class="form-table">
                        <tr>
							<th width=120>输入旧密码</th>
							<td><input type="password" name="password_old" id="password_old" value=""></td>
						</tr>
						<tr>
							<th>输入新密码</th>
							<td><input type="password" name="password_new" id="password_new" value=""></td>
						</tr>
						<tr>
							<th>确认新密码</th>
							<td><input type="password" name="password_new_confirm" id="password_new_confirm" value=""></td>
						</tr>
                    </table>
                    </form>
                </div>
                <div id="error" class="ui-grid-solo padding-div error" style="display:none;"></div>
				<br>
				<div class="ui-grid-solo padding-div">
					<a id="submit-change-password" href="#" class="ui-btn ui-corner-all">确定</a>
				</div>
				

				
            </div>  
            <!-- ./MAIN -->
        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

    </body>
</html>
