<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
		<link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/md5.js"></script>
    </head>

    <body>

        <div data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a href="post_type.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">出租房屋</h2>
				<script src="js/main.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
				<div class="ui-grid-solo white-div padding-div">				
                    <table class="form-table">
                        <tr>
							<th width=100>设置标题</th>
							<td colspan=2><input type="text" name="field1" id="field1" value="" placeholder="输入房间名，如主卧、次卧"></td>
						</tr>
						<tr>
							<th width=100>租金</th>
							<td>
								<input type="text" name="field2" id="field2" value="">
							</td>
							<td>元/月</td>
						</tr>
						<tr>
							<th width=100>面积</th>
							<td><input type="text" name="field1" id="sid" value=""></td>
							<td>平米</td>
						</tr>
						<tr>
							<th width=100>详细地址</th>
							<td colspan=2><input type="text" name="field5" id="field5" value=""></td>
						</tr>
						<tr>
							<th width=100>房屋图片</th>
							<td colspan=2><input type="file" name="pictures" id="pictures" value=""></td>
						</tr>
                    </table>
                </div>
				
				
				<div class="ui-grid-solo white-div padding-div">
                    <table class="form-table sel-table">
                        <tr>
							<th width=100>出租房屋</th>
							<td><a href="#">点击编辑</a></td>
						</tr>
						<tr>
							<th width=100>入住时间</th>
							<td><a href="set_entrance_date.html">点击编辑</a></td>
						</tr>
						<tr>
							<th width=100>个性标签</th>
							<td><a href="set_keywords.html">点击编辑</a></td>
						</tr>
						<tr>
							<th width=100>房屋设备</th>
							<td><a href="set_devices.html">点击编辑</a></td>
						</tr>
						<tr>
							<th width=100>预约时间</th>
							<td><a href="set_date.html">点击编辑</a></td>
						</tr>
                    </table>
                </div>
				
				<div class="ui-grid-solo padding-div">
					<a id="submit_post_whole" href="detail.html" class="ui-btn ui-corner-all">提交</a>
				</div>
				

				
            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

    </body>
</html>
