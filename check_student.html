<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
		<link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body>

        <div data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a href="setting.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">实名认证</h2>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
				<div class="ui-grid-solo white-div">
                    <table class="form-table">
                        <tr>
							<th width=120>姓名</th>
							<td><input type="text" name="realname" id="realname" value=""></td>
						</tr>
						<tr>
							<th width=120>学校</th>
							<td><input type="text" name="school" id="school" value=""></td>
						</tr>
						<tr>
							<th width=120>院系</th>
							<td><input type="text" name="department" id="department" value=""></td>
						</tr>
						<tr>
							<th width=120>专业</th>
							<td><input type="text" name="major" id="major" value=""></td>
						</tr>
						<tr>
							<th width=120>学号</th>
							<td><input type="text" name="sid" id="sid" value=""></td>
						</tr>
                    </table>
                </div>
				<p class="padding-div">学生证图片</p>
				<input type="file" name="scard" id="scard" value="">
				
				<p class="padding-div">校园系统个人信息截图</p>
				<input type="file" name="snapshot" id="snapshot" value="">
				<br>
				<div class="ui-grid-solo padding-div">
					<a id="submit_check_id" href="setting.html" class="ui-btn ui-corner-all">认证</a>
				</div>
				

				
            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

    </body>
</html>
