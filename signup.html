<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
		<link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>

        <div id="signup-page" data-role="page"  style="background-image: url(images/user/bg.jpg); background-size: cover;">
            <!-- HEADER -->
            <div data-role="header">
                <!--<a href="index.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">注册</h2>-->
				<script src="js/main.js"></script>
				<script src="js/app/user.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
				<div class="ui-grid-solo">
					<br><br>
					<center>
					<a href="index.html"> <img width="40%" src="images/logo.png"></img> </a>
					</center>
				</div>
				<br>
				
				<div class="padding-div">
                <div class="ui-grid-solo white-div"  style="border-radius: 6px;">
                    <form id="signup-form">
                    <table class="form-table"  cellspacing="0">
						<tr class="border_bottom">
							<th width=80>手机号:</th>
							<td><input type="text" name="username" id="phone" value=""></td>
                            <td>
                                <button id="go" href="#" class="ui-btn ui-btn-mini ui-corner-all ui-btn-inline ui-btn-captcha">
                                <span id="vcode-timer">60</span>
                                <span id="info">秒后重新获取</span>
                                </button>
                            </td>
						</tr>
                        <tr class="border_bottom">
							<th>验证码:</th>
							<td colspan=2><input type="text" name="captcha" id="captcha" value=""></td>
						</tr>
						<tr class="border_bottom">
							<th>输入密码:</th>
							<td colspan=2><input type="password" name="password" id="password" value=""></td>
						</tr>
						<tr>
							<th>密码确认:</th>
							<td colspan=2><input type="password" name="password_confirm" id="password_confirm" value=""></td>
						</tr>
                    </table>
                    </form>
                </div>
				</div>
				
                <div id="error" class="ui-grid-solo padding-div error" style="display:none;"></div>
				<br>
				<div class="ui-grid-solo padding-div">
					<a id="submit-signup" href="#" class="ui-btn ui-corner-all">注册</a>
					<a href="signin.html" class="ui-btn ui-corner-all ui-btn-b">登录</a>
				</div>
				
            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

    </body>
</html>
