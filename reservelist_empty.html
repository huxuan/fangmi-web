<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="reservelist-empty-page" data-role="page">
             <!-- HEADER -->
            <div data-role="header">
				<a href="user.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">预约记录</h2>
                <script src="js/main.js"></script>
                <script src="js/app/apartment.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <div class="ui-grid-solo padding-div">
				<center>
                    <p>您还没有预约记录哦~</p>
				</center>
				
				<a href="index.html" class="ui-btn ui-corner-all">去首页看看</a>
				
                </div>
				
				<br/>
                <p class="padding-div">同学，房蜜推荐了一些，去看看吧~</p>
                <div id="recommend-houselist">
                    <div data-template>
                        <div class="ui-grid-solo">      
                            <center>
                                <a class="link-div" href="detail.html?id={{id}}">
                                    <img class="home-img" src="images/home/pku.jpg" 
                                    data-src="http://api.funmi.cn/{{photos[0].photo}}"></img></a>
                            </center>

                        </div>
                        <div class="ui-grid-solo">
                            <table width="100%">
                                <tr>
                                    <td width=30><a class="ui-btn ui-corner-all ui-icon-loc ui-btn-icon-notext ui-btn-inline"></a></td>
                                    <td style="vertical-align: middle!important">
                                        <a href="detail.html?id={{id}}" class="grey-header">{{title}}</a>
                                    </td> 
                                    <td style="vertical-align: middle!important" class="text-right pink">
                                        {{rooms[0].price}}/每月 </td>
                                </tr>
                                <tr>
                                    <td> </td>
                                    <td>{{subtitle}} </td>
                                    <td class="text-right">
                                        {% if (type == 0) %} 整租 {% else %} 合租 {% endif %}
                                        /{{num_bedroom}}室{{num_livingroom}}厅
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <br><br>
                    </div>
                </div>   <!-- END OF RECOMMEND -->





            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home" class="ui-btn-active">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
