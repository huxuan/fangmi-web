<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="reserve-result-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
				<a href="houselist.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">预约结果</h2>
                <script src="js/main.js"></script>
				<script src="js/app/reserve.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <div class="ui-grid-solo padding-div" style="background: white!important; padding: 4px 4px; margin-top:10px;">
				<center>
                    <h2 class="succ-header">恭喜您预约成功</h2>
					<p>
					您将于如下时间前去看房，房东会准时恭候。
					</p>
					
					<p>
					<strong style="padding: 8px;" id="my-reserve-time"></strong>
					</p>
					<p>
					如有变动，请提前联系房东取消或更改时间，谢谢！</p>
					
					<a id="reserve-mail-to-landloard" href="#" class="ui-btn ui-corner-all">在线联系房东</a>
				</center>
                </div>
				
				
				<p class="padding-div">共
					<span id="person-count" class="pink">0</span>
					个小伙伴将与您一起看房
				</p>
				<div id="reserve-friends">
                <div id="with-{{user.username}}" data-template class="ui-grid-solo  white-div">
                    <div class="grid-one-third">
                        <center>
                            <img src="images/user/user_profile.png" width="70%"></img>
                        </center>
                    </div>
                    <div class="grid-two-third">
                        <div class="pull-right"> 
                            <a href="message.html?from_username={{user.username}}"><span class="keywords-label blue">聊一聊</span></a>
                        </div>
                        <table>
                            <tr><td>{{user.username}}</td></tr>
                            <tr><td>{{user.school | default '未知学校'}}</td></tr>
                            <tr><td>{{user.major | default '未知院系' }}</td></tr>
                        </table>
                    </div>
                </div>
				</div>

                           

            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
