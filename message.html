<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
		<link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="message-page"  data-role="page" style="background-image: url(images/user/msg_bg.jpg); background-size: cover;">
            <!-- HEADER -->
            <div data-role="header">
                <a data-rel="back" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 id="header-title" class="grey-header">消息列表</h2>
                <!--<a id="delete-message-link" href="#delete_message" data-theme="c"
                    data-icon="trash" data-iconpos="notext" data-shadow="true" data-iconshadow="true">Trash</a>-->
                <script src="js/main.js"></script>
                <script src="js/app/message.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <div id="messagedetail-list" style="min-height: 400px;!important; display:none;">
                    <div data-template class="message-div">
                        {% if (mine == true) %}
                        <div class="message-img-div"><img src="images/user/user_profile.png" /></div>
                        <div class="message-text-div"><p>{{content}}</p></div>
                        {% else %}
                        <div class="message-text-div"><p>{{content}}</p></div>
                        <div class="message-img-div"><img src="images/user/user_profile.png" /></div>
                        {% endif %}
                    </div>
                </div>


                <form id="post-message-form">
                    <input type="hidden" name="type" value="1">
                    <input type="hidden" name="to_username" id="to_username" value="">
                    <table style="width: 100%; margin-bottom: 20px;">
                        <tr>
                            <td style="width: 96%; display: inline-block;"> <input id="message-content-input" name="content" type="text" value="" placeholder="输入消息回复"> </td>
                            <td style="vertical-align: middle!important"> <a id="submit-post-message" href="#" class="ui-btn ui-btn-captcha">发送</a> </td>
                        </tr>
                    </table>
                </form>
                <div data-role="popup" id="popup" class="ui-content popup-div">
                    <a href="#" data-rel="back" data-role="button" data-theme="c" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                    <p id="popup-message"></p>
                </div>
            </div> <!-- ./MAIN -->
        </div>
        <!-- ./PAGE -->
        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
