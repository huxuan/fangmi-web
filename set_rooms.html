<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="set-rooms-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a id="set-room-back" href="#" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">设置房间</h2>
                <link rel="stylesheet" href="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.min.css" />
                <script type="text/javascript" src="http://cdn.jtsage.com/external/jquery.mousewheel.min.js"></script>
                <script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.core.min.js"></script>
                <script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.mode.flipbox.min.js"></script>
                <script type="text/javascript" src="http://cdn.jtsage.com/datebox/i18n/jquery.mobile.datebox.i18n.zh-CN.utf8.min.js"></script>
                <script src="js/main.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <form class="post-room-form">
                    <p class="padding-div" style="font-size: 0.8em;">（可添加多个房间）</p>
                    <div class="ui-grid-solo padding-div white-div">
                        <table class="form-table">
                            <tr>
                                <th width=100>设置标题</th>
                                <td><input type="text" name="name" id="name" value=""> </td>
                            </tr>   

                            <tr>
                                <th width=100>租金</th>
                                <td class="multi-input-cell">
                                    <input type="text" name="price" id="price" value="">
                                    元/月
                                </td>
                            </tr>   
                            <tr>
                                <th width=100>面积</th>
                                <td class="multi-input-cell">
                                    <input type="text" name="area" id="area" value="">
                                    平米
                                </td>
                            </tr>   
                            <tr>
                                <th width=100>入住时间</th>
                                <td>
                                    <input class="flipbox-input" data-theme="a" name="date_entrance" id="date_entrance" type="text" data-role="datebox" data-options='{"mode":"flipbox", "afterToday": "true" }' />
                                </td>
                            </tr>   
                        </table>    
                    </div>
                </form>
                <div class="ui-grid-solo padding-desc" style="padding: 4px 4px; margin-top:10px;">
                    <a id="submit-add-room" href="#" class="ui-btn ui-corner-all">确定添加</a>
                </div>

                <br>
                <p class="padding-div" style="font-size: 0.8em; margin-bottom: 20px;">
                    已添加房屋列表
                </p>
                <div class="white-div">
                    <ul id="my-room-list" class="padding-div navbar-stack" data-role="listview" data-icon="trash" data-theme="c">
                    </ul>
                </div>
                <br>
            </div>  
            <!-- ./MAIN -->
        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
