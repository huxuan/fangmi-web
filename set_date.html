<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="set-date-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
                <a id="set-date-back" href="#" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">设定看房时间</h2>
				<link rel="stylesheet" href="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.min.css" />
				<script type="text/javascript" src="http://cdn.jtsage.com/external/jquery.mousewheel.min.js"></script>
				<script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.core.min.js"></script>
				<script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.mode.flipbox.min.js"></script>
				<script type="text/javascript" src="http://cdn.jtsage.com/datebox/i18n/jquery.mobile.datebox.i18n.zh-CN.utf8.min.js"></script>
                <script src="js/main.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <p class="padding-div" style="font-size: 0.8em;">（可添加多个时间段，方便房客更好地预约看房）</p>
                <div class="ui-grid-solo white-div">				
					<div class="ui-field-contain ui-field-inline">
						<label for="reserve_date">预约日期</label>
						<input id="reserve_date" class="flipbox-input" data-theme="a" name="reserve_date" id="reserve_date" type="text" data-role="datebox" data-options='{"mode":"flipbox","afterToday": true}' />
					</div>
					<div class="ui-field-contain ui-field-inline">
						<label for="start_time">开始时间</label>
						<input name="start_time" id="start_time" type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' />
					</div>
					<div class="ui-field-contain ui-field-inline">
						<label for="end_time">结束时间</label>
						<input name="end_time" id="end_time" type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' />
					</div>
					<a id="submit-add-date" href="#" class="ui-btn ui-corner-all">确认添加</a>
                </div>

                <br>
                <p class="padding-div" style="font-size: 0.8em; margin-bottom: 20px;"> 预约时间表 </p>
                <div class="white-div">
                    <ul id="my-date-list" class="padding-div navbar-stack" data-role="listview" data-icon="trash" data-theme="c">
                    </ul>
                </div>
                <br>


            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
