<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(function() {
                $( "[data-role='navbar']" ).navbar();
                $( "[data-role='header'], [data-role='footer']" ).toolbar();
            });
        </script>
    </head>

    <body>
        <div id="set-date-page" data-role="page" data-dialog="true">
            <!-- HEADER -->
            <div data-role="header" data-theme="c">
                <h2 class="grey-header">设定看房时间</h2>
				<script src="js/main.js"></script>
				<link rel="stylesheet" href="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.min.css" />
				<script type="text/javascript" src="http://cdn.jtsage.com/external/jquery.mousewheel.min.js"></script>
				<!--<script type="text/javascript" src="http://dev.jtsage.com/jQM-DateBox/js/doc.js"></script>-->
				<script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.core.min.js"></script>
				<!--<script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.mode.calbox.min.js"></script>-->
				<script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.mode.datebox.min.js"></script>
				<script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.mode.flipbox.min.js"></script>
				<!--<script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.mode.slidebox.min.js"></script>
				<script type="text/javascript" src="http://cdn.jtsage.com/datebox/1.4.5/jqm-datebox-1.4.5.mode.customflip.min.js"></script>-->
				<script type="text/javascript" src="http://cdn.jtsage.com/datebox/i18n/jquery.mobile.datebox.i18n.zh-CN.utf8.min.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <h3 class="padding-div">预约时间表</h3>

                <div class="ui-grid-solo padding-div" style="background: white!important; padding: 4px 4px; margin-top:10px;">				
					<div class="ui-field-contain">
						<label for="reserve_date">预约日</label>
						<input data-theme="a" name="reserve_date" id="reserve_date" type="text" data-role="datebox" data-options='{"mode":"flipbox"}' />
					</div>
					<div class="ui-field-contain">
						<label for="start_time">开始时间</label>
						<input name="start_time" id="start_time" type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' />
					</div>
					<div class="ui-field-contain">
						<label for="end_time">结束时间</label>
						<input name="end_time" id="end_time" type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' />
					</div>
					<a href="#" class="ui-btn ui-corner-all">确认添加</a>
                </div>
				
				<p class="padding-div">
					设定您方便的时间，方便房客更好的预约看房。
				</p>
                
                <!--<div class="ui-grid-solo padding-desc" style="padding: 4px 4px; margin-top:10px;">
                    <a href="post_whole.html" class="ui-btn ui-corner-all">确定</a>
                </div>-->
                
            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
