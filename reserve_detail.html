<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="reserve-detail-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
				<a href="myhouselist.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">房源预约详情</h2>
                <script src="js/main.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div id="reserve-detail-list" role="main">
                <div data-template class="ui-grid-solo white-div">
                    <h2 class="grey-header padding-div ">{{apartment.address}}</h2>
					<table  class="info-table">
						<tr>
							<td>姓名：</td>
                            <td>{{user.username}}</td>
						</tr>
						<tr>
							<td>联系方式：</td>
                            <td>{{user.mobile}}</td>
						</tr>
						<tr>
							<td>预约日期</td>
                            <td>{{reserve_choice.date}}</td>
						</tr>
						<tr>
							<td>时间区间</td>
                            <td>{{reserve_choice.time_start}} - {{reserve_choice.time_end}}</td>
						</tr>
					</table>
                </div>
            </div>  
            <br>
            <!-- ./MAIN -->
        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
