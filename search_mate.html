<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="search-mate-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
				<a href="detail.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">寻觅好室友</h2>
                <script src="js/main.js"></script>
                <script src="js/app/user.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div role="main" class="ui-content">
                <div class="ui-grid-solo padding-div">
                    <form id="search-form" action="search_mate.html">
                         <input type="search" placeholder="用户名" name="username" id="username" value="">
                    </form>
                </div>

                <div id="user-list" class="ui-grid-solo" style="background: white!important; padding: 4px 4px; margin-top:10px; display: none;">
                    <div data-template>
                        <div class="grid-one-third">
                            <center>
                                <img src="images/user/user_profile.png" width="80%"></img>
                            </center>
                        </div>
                        <div class="grid-two-third">
                            <div class="pull-right"> 
                                <a href="message.html?from_username={{username}}"><span class="keywords-label blue">聊一聊</span></a>
                            </div>
                            <table>
                                <tr><td>{{username}}</td></tr>
                                <tr><td>{{school}} {{major}}</td></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>  
            <!-- ./MAIN -->
        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
