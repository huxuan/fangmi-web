<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>房蜜</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_zh.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/tempo.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="rentlist-page" data-role="page">
            <!-- HEADER -->
            <div data-role="header">
				<a href="user.html" class="ui-btn-transparent" data-icon="back" data-iconpos="notext" data-shadow="true" data-iconshadow="true">返回</a>
                <h2 class="grey-header">租房记录</h2>
                <script src="js/main.js"></script>
            </div>
            <!-- ./HEADER -->

            <!-- MAIN -->
            <div id="rentlist" role="main">
				<div class="ui-grid-solo white-div" data-template>
                    <h2 class="grey-header padding-div">{{apartment.address}}</h2>
					<p class="padding-div">
                    <span>
                         {% if (apartment.type == 0) %} 整租 {% else %} 合租 {% endif %}
                        （{{apartment.num_bedroom}}室{{apartment.num_livingroom}}厅）
                    </span>
                    <span class="pull-right">{{room.price}}元/月</span>
					</p>
                </div>
            </div>  
            <!-- ./MAIN -->

        </div>
        <!-- ./PAGE -->

        <div id="nav-footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-icon="home">房蜜</a></li>
                    <li><a href="user.html" data-icon="user">个人账户</a></li>
                    <li><a href="about.html" data-icon="info">关于房蜜</a></li>
                    <li><a href="setting.html" data-icon="gear">设置</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </body>
</html>
